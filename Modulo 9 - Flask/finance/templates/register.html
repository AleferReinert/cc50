{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <div class="form-group">
        <input type="text" class="form-control" name="username" autofocus autocomplete="off" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="confirmation" placeholder="Repeat password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
