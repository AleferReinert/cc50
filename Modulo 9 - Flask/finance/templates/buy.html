{% extends "layout.html" %}
{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Symbol" class="form-control" autocomplete="off" autofocus>
        </div>
        <div class="form-group">
            <input type="number" name="shares" min="1" class="form-control" placeholder="Shares">
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock%}
